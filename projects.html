<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Grant Boddy</title>
  <style>
    @font-face {
      font-family: 'Aquire';
      src: url('assets/fonts/Aquire-BW0ox.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'AquireBold';
      src: url('assets/fonts/AquireBold-BW0ox.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Aquire', 'Arial', sans-serif;
      color: #fff;
      /* Multi-layered gradient for depth and movement */
      background:
        radial-gradient(ellipse at 0% 100%, #7cf57c 0%, #064682 40%, #232426 70%, #000 100%),
        linear-gradient(120deg, rgba(255,255,255,0.08) 0%, rgba(124,245,124,0.09) 40%, rgba(6,70,130,0.10) 80%, rgba(0,0,0,0.85) 100%);
      background-blend-mode: lighten, normal;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 1;
      transition: opacity 0.6s;
    }
    body.fade { opacity: 0; }
    nav {
      position: fixed;
      top: 1rem;
      right: 3rem;
      z-index: 2;
      font-size: 1.25rem;
      font-family: 'Aquire', Arial, sans-serif;
      background: transparent;
      display: flex;
      justify-content: flex-end;
      gap: 0;
      padding: 0;
    }
    nav a {
      color: #7cf57c;
      font-family: 'AquireBold', 'Aquire', Arial, sans-serif;
      font-size: 1.13rem;
      text-decoration: none;
      letter-spacing: 1.2px;
      font-weight: bold;
      margin-left: 1.25rem;
      transition: color 0.2s;
    }
    nav a:hover { color: #ffffff; }
    .projects-container {
      margin-top: 7rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(35,37,38,0.85);
      border-radius: 14px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.25);
      padding: 2.5rem 2.5rem 3rem 2.5rem;
    }
    h1, h2, h3, h4 { font-family: 'AquireBold', 'Aquire', Arial, sans-serif; }
    h1 { font-size: 2.2rem; margin-bottom: 1.2rem; color: #7cf57c; }
    h2 { font-size: 1.4rem; margin-bottom: 0.7rem; color: #fff; }
    p, li { font-size: 1.07rem; color: #e0e0e0; font-family: 'Aquire', Arial, sans-serif; }
    ul { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="resume.html">Career Kit</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="projects-container">
    <h1>Projects</h1>
    <div style="display: flex; justify-content: center; margin: 2.5rem 0;">
      <!-- Load the Lottie player -->
      <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
      <!-- Embed the animation -->
      <dotlottie-wc 
        src="https://lottie.host/e860c07d-c397-4bb5-bb6b-f7362bc03e63/0U78vOsVzX.lottie" 
        style="width: 300px; height: 300px;"
        speed="1" 
        autoplay 
        loop>
      </dotlottie-wc>
    </div>
    <h2>COMING SOON!</h2>
    <p>This page is still being created. Please check back soon. Thank you.</p>
  </div>
  <script>
    // Fade-in on load
    document.body.style.opacity = 0;
    window.addEventListener('DOMContentLoaded', function() {
      document.body.style.transition = 'opacity 0.6s';
      document.body.style.opacity = 1;
    });
    // Fade-out on navigation
    document.querySelectorAll('a[href]').forEach(function(link) {
      if (link.hostname === window.location.hostname) {
        link.addEventListener('click', function(e) {
          if (
            e.defaultPrevented ||
            e.button !== 0 ||
            e.metaKey || e.ctrlKey || e.shiftKey || e.altKey ||
            link.target === '_blank'
          ) return;
          e.preventDefault();
          document.body.classList.add('fade');
          setTimeout(function() {
            window.location.href = link.href;
          }, 600);
        });
      }
    });
  </script>
</body>
</html>
