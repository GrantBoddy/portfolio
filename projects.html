<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Grant Boddy</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Aquire', 'Arial', sans-serif;
      color: #fff;
      background: #000;
      opacity: 1;
      transition: opacity 0.6s;
    }
    body.fade { opacity: 0; }
    nav {
      position: fixed;
      top: 0; left: 0; width: 100vw;
      background: transparent;
      padding: 2rem 3vw 1rem 3vw;
      display: flex;
      justify-content: flex-end;
      gap: 2.5rem;
      z-index: 10;
    }
    nav a {
      color: #7cf57c;
      font-family: 'AquireBold', 'Aquire', Arial, sans-serif;
      font-size: 1.13rem;
      text-decoration: none;
      letter-spacing: 1.2px;
      transition: color 0.2s;
    }
    nav a:hover { color: #fff; }
    .projects-container {
      margin-top: 7rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(35,37,38,0.85);
      border-radius: 14px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.25);
      padding: 2.5rem 2.5rem 3rem 2.5rem;
    }
    h1, h2, h3, h4 { font-family: 'AquireBold', 'Aquire', Arial, sans-serif; }
    h1 { font-size: 2.2rem; margin-bottom: 1.2rem; color: #7cf57c; }
    h2 { font-size: 1.4rem; margin-bottom: 0.7rem; color: #fff; }
    p, li { font-size: 1.07rem; color: #e0e0e0; }
    ul { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="resume.html">Resume</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="projects-container">
    <h1>Projects</h1>
    <div style="display: flex; justify-content: center; margin: 2.5rem 0;">
      <video src="assets/images/developer animation.webm" controls autoplay loop muted style="max-width: 600px; width: 100%; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.32); background: #111;"></video>
    </div>
    <h2>Section Title</h2>
    <p>Placeholder for projects content. Add your project details here.</p>
  </div>
  <script>
    // Fade-in on load
    document.body.style.opacity = 0;
    window.addEventListener('DOMContentLoaded', function() {
      document.body.style.transition = 'opacity 0.6s';
      document.body.style.opacity = 1;
    });
    // Fade-out on navigation
    document.querySelectorAll('a[href]').forEach(function(link) {
      if (link.hostname === window.location.hostname) {
        link.addEventListener('click', function(e) {
          if (
            e.defaultPrevented ||
            e.button !== 0 ||
            e.metaKey || e.ctrlKey || e.shiftKey || e.altKey ||
            link.target === '_blank'
          ) return;
          e.preventDefault();
          document.body.classList.add('fade');
          setTimeout(function() {
            window.location.href = link.href;
          }, 600);
        });
      }
    });
  </script>
</body>
</html>
