<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grant Boddy | Portfolio</title>
  <style>
    /* === Custom Font Faces === */
    @font-face {
      font-family: 'AquireBold';
      src: url('assets/fonts/AquireBold-8Ma60.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }
    @font-face {
      font-family: 'Aquire';
      src: url('assets/fonts/Aquire-BW0ox.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    :root {
      --heading-font: 'AquireBold', Arial, sans-serif;
      --body-font: 'Aquire', Arial, sans-serif;
    }
    html, body {
      background: #000 !important;
      color: #fff;
      font-family: var(--body-font);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      position: relative;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      padding-top: 2.5rem;
    }
    /* === Navigation === */
    nav {
      position: fixed;
      top: 1rem;
      right: 3rem;
      z-index: 2;
      font-size: 1.25rem;
      font-family: var(--body-font);
    }
    nav a {
      color: #7cf57c;
      text-decoration: none;
      margin-left: 1.25rem;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #fff;
    }
    /* === Main Content === */
    .main-content {
      position: relative;
      z-index: 1;
      margin-top: 15vh;
      margin-left: 6vw;
      max-width: 600px;
    }
    h1 {
      font-family: var(--heading-font);
      font-size: 2.8rem;
      letter-spacing: 1.5px;
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
    }
    /* === Moshed Images Comparison Styling === */
    .image-comparison {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: flex-start;
      align-items: flex-start;
      margin-top: 3rem;
      margin-bottom: 2rem;
    }
    .image-comparison img,
    .image-comparison video {
      max-width: 340px;
      max-height: 400px;
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.45);
      background: #111;
      object-fit: cover;
    }
    /* === Easy Customization === */
    /* To change fonts, just update the :root CSS variables above. */
  </style>
</head>
<body>
