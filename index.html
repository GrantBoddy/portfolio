<!DOCTYPE html>
<html lang="en">
<head>

  <title>Grant Boddy | Portfolio</title>
  <style>
    /* === Custom Font Faces === */
    @font-face {
      font-family: 'AquireBold';
      src: url('assets/fonts/AquireBold-8Ma60.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }
    @font-face {
      font-family: 'Aquire';
      src: url('assets/fonts/Aquire-BW0ox.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    :root {
      --heading-font: 'AquireBold', Arial, sans-serif;
      --body-font: 'Aquire', Arial, sans-serif;
    }
    html, body {
      background: #000 !important;
      color: #fff;
      font-family: var(--body-font);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      position: relative;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      padding-top: 2.5rem;
    }
    /* === Navigation === */
    nav {
      position: fixed;
      top: 1rem;
      right: 3rem;
      z-index: 2;
      font-size: 1.25rem;
      font-family: var(--body-font);
    }
    nav a {
      color: #7cf57c;
      text-decoration: none;
      margin-left: 1.25rem;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #fff;
    }
    /* === Main Content Layout === */
    .main-content {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-start;
      margin-top: 10vh;
      margin-left: 6vw;
      margin-right: 6vw;
      gap: 5vw;
      min-height: 70vh;
    }
    .left-column {
      flex: 1 1 340px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .main-title {
      font-family: var(--heading-font);
      font-size: 3.2rem;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      margin-top: 2rem;
    }
    .subtitle {
      font-family: var(--heading-font);
      font-size: 2.3rem;
      letter-spacing: 1px;
      margin-bottom: 1.2rem;
      margin-top: 0;
    }
    .profile-image {
      margin: 2.5rem 0 2rem 0;
      display: flex;
      justify-content: flex-start;
      width: 370px;
      height: 440px;
    }
    .profile-image video {
      max-width: 370px;
      max-height: 440px;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.45);
      background: #111;
      object-fit: cover;
    }
    .right-column {
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 2.5rem;
      margin-top: 1.5rem;
    }
    /* === Placeholder Boxes for Right Column === */
    .placeholder-title-box {
      background: rgba(124,245,124,0.08);
      border-left: 4px solid #7cf57c;
      padding: 1rem 1.5rem;
      margin-bottom: 1.2rem;
      font-size: 1.6rem;
      font-family: var(--heading-font);
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
    }
    .placeholder-header-box {
      background: rgba(255,255,255,0.07);
      border-left: 4px solid #fff;
      padding: 0.7rem 1.2rem;
      margin-bottom: 1rem;
      font-size: 1.3rem;
      font-family: var(--heading-font);
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
    }
    .placeholder-paragraph-box {
      background: rgba(255,255,255,0.04);
      border-left: 4px solid #222;
      padding: 1rem 1.5rem;
      margin-bottom: 1.2rem;
      font-size: 1.08rem;
      font-family: var(--body-font);
      color: #e0e0e0;
      border-radius: 6px;
    }
  </style>
</head>
