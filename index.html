  <style>
    /* === Custom Font Faces === */
    @font-face {
      font-family: 'AquireBold';
      src: url('assets/fonts/AquireBold-8Ma60.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }
    @font-face {
      font-family: 'Aquire';
      src: url('assets/fonts/Aquire-BW0ox.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    :root {
      --heading-font: 'AquireBold', Arial, sans-serif;
      --body-font: 'Aquire', Arial, sans-serif;
    }
    html, body {
      background: #000 !important;
      color: #fff;
      font-family: var(--body-font);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      position: relative;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      padding-top: 2.5rem;
    }
    /* === Navigation === */
    nav {
      position: fixed;
      top: 1rem;
      right: 3rem;
      z-index: 2;
      font-size: 1.25rem;
      font-family: var(--body-font);
    }
    nav a {
      color: #7cf57c;
      text-decoration: none;
      margin-left: 1.25rem;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #fff;
    }
    /* === Profile Image Styling === */
    .profile-image {
      margin: 2.5rem 0 2rem 0;
      display: flex;
      justify-content: flex-start;
    }
    .profile-image video {
      max-width: 340px;
      max-height: 400px;
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.45);
      background: #111;
      object-fit: cover;
    }
    /* === About Section === */
    .about-section {
      margin-top: 2.5rem;
      margin-bottom: 2rem;
    }
    .about-section h2 {
      font-size: 2rem;
      font-family: var(--heading-font);
      margin-bottom: 0.5rem;
    }
    .about-section p {
      font-size: 1.18rem;
      color: #e0e0e0;
      max-width: 600px;
    }
    /* === Skills Section === */
    .skills-section {
      margin-bottom: 2.5rem;
    }
    .skills-section h2 {
      font-size: 2rem;
      font-family: var(--heading-font);
      margin-bottom: 0.5rem;
    }
    .skills-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.25rem;
      margin-top: 1.25rem;
    }
    .skill-item {
      background: #181818;
      color: #7cf57c;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      position: relative;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .skill-item:hover::after {
      content: attr(data-level);
      position: absolute;
      left: 50%;
      top: 110%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      font-size: 0.95rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      white-space: nowrap;
      z-index: 3;
    }
    .skill-item:hover {
      background: #222;
      color: #fff;
    }
    /* === Contact Section === */
    .contact-section {
      margin-bottom: 2.5rem;
    }
    .contact-section h2 {
      font-size: 2rem;
      font-family: var(--heading-font);
      margin-bottom: 0.5rem;
    }
    .contact-section p, .contact-section a {
      font-size: 1.18rem;
      color: #7cf57c;
      text-decoration: none;
    }
    .contact-section a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
